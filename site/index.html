@{
    Layout = "layout";
}
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2">
        <div class = "col showTask">
            <div><h3 class="text-center fw-bold">Tasks List</h3></div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Executer</th>
                        <th scope="col">Date creation</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    @foreach(var emp in Model.Tasks){
                    <tr>
                        <th scope="row">@emp.Id</th>
                        <td><a href="http://localhost:8888/task.html?id=@emp.Id">@emp.Name</a></td>
                        <td>@emp.Executor</td>
                        <td>@emp.DateCreation</td>
                        <td>@emp.State</td>
                        <td>
                            <form method="get">
                                <button type="submit" class=" sumbitBtn btn-primary border-primary " value="@emp.Id" required name="done">done</button>
                                <button type="submit" class=" sumbitBtn btn-primary border-primary" value="@emp.Id" required name="delete">delete</button>
                            </form>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>   
        <div class="col addTask text-center mt-5">
            <d сlass="text-center fw-bold mb-3">
                <h5 сlass="fw-bold">Add new task</h5>
            </d>
            <form сlass=" formCat text-center me-0" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control text-center mb-3 mt-3" required name="name" id="emp" autofocus placeholder="Enter name task">
                    <input type="text" class="form-control text-center mb-3" required name="executer" id="emp" autofocus placeholder="Enter executer ">
                    <input type="text" class="inpDes form-control text-center mb-3 px-lg-5" required name="description" id="emp" autofocus placeholder="Enter description task">
                </div>
                <button type="submit" class=" sumbit-btn btn text-white btn-primary border-primary px-lg-5">Add</button>
            </form>
        </div>
    </div>
</div>
